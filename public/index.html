<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module" src="bindings.js"></script>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;  
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .video-container {
      position: relative;
      width: 800px; /* Set desired width */
      height: 75vh; /* Set desired height */
      background-color: #8d7a7a; /* Optional background color */
      overflow: hidden; /* Optional, hides any overflow */
    }

    p {
      width: 200px;
      padding: 0;
      margin: 5px;
      font-size: small;
    }
  
    .info-box {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      width: 800px;
    }

    .video {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire container */
    }

    /* Specific styles for each video */
    #localVideo {
        max-width: 100%; /* Smaller width for local video */
        height: 150px; /* Smaller height for local video */
    }

  </style>
  <body>
    <div class="video-container">
      <video id="remoteVideo" class="video" autoplay></video>
      <video id="localVideo" class="video" autoplay muted></video>
    </div>
    <div class="info-box">
      <div style="display: flex; flex-direction: column; margin-top: 20px;">
        <p><b>W,A,S,D,Q,E</b> to move around</p>
        <p><b>LEFT</b> and <b>RIGHT</b> arrow keys changes the speed</p>
        <p><b>UP</b> and <b>DOWN</b> arrow keys to adjust the camera position</p>
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 20px;">
        <!-- <div id="status">Rosbridge status: N/A</div>  -->
        <div id="speed-info" style="margin-top: 5px">Speed: N/A</div>
        <div id="ros-info">Rosbridge Status: N/A</div>
      </div>
    </div>
  
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/simple-peer/simplepeer.min.js"></script> 
    <script type="module" src="client.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <!-- <script type="text/javascript" src="rosbridge.js"></script> -->
  </body>
</html>
